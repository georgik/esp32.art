{% extends "base.html" %}

{% block content %}
<h1>All {{ taxonomy.name | capitalize }}</h1>

<ul>
  {% for term in taxonomy.items %}
  <li>
    <a href="{{ term.permalink }}">{{ term.name }} ({{ term.pages | length }})</a>
  </li>
  {% endfor %}
</ul>

<p><a href="/">‚Üê Back to gallery</a></p>
{% endblock content %}
